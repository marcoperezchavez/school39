<ion-split-pane >
  <ion-menu id="hamburguesaPages" contentId="content">
    <ion-header>
      <ion-toolbar class="backgroundMenu">
        <ion-title  class="menuText">
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url"> 
        {{p.title}}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
  <div>
    <ion-img  class="school" src="../../assets/Imagenes/School.png"></ion-img>
  </div>
</ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
